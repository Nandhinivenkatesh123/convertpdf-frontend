<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert PDF to Image</title>
</head>
<body>
    <h1>Convert PDF to Image</h1>
    <form id="uploadForm">
        <input type="file" id="pdfFile" name="pdf" accept="application/pdf">
        <button type="submit">Upload PDF</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append("pdf", document.getElementById("pdfFile").files[0]);

            const response = await fetch("https://your-backend.onrender.com/convert-pdf-to-image", {
                method: "POST",
                body: formData,
            });

            const data = await response.json();
            const resultDiv = document.getElementById("result");

            if (data.images) {
                data.images.forEach((imagePath) => {
                    const img = document.createElement("img");
                    img.src = `https://your-backend.onrender.com/${imagePath}`;
                    resultDiv.appendChild(img);
                });
            } else {
                resultDiv.innerHTML = "Error converting PDF.";
            }
        });
    </script>
</body>
</html>
